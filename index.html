  <style>
    /* ----------- Estilo base ----------- */
    body {
      background: radial-gradient(circle at 20% 20%, #0a0a0f 0%, #000000 100%);
      color: #eaeaea;
      font-family: 'Rajdhani', sans-serif;
      overflow-x: hidden;
    }

    header {
      text-align: center;
      padding: 3rem 1rem;
      background: linear-gradient(180deg, rgba(15,15,25,0.9) 0%, rgba(0,0,0,0.95) 100%);
      border-bottom: 2px solid #00bcd4;
      box-shadow: 0 0 30px rgba(0, 188, 212, 0.3);
      position: relative;
    }

    header::after {
      content: "";
      position: absolute;
      bottom: 0;
      left: 50%;
      width: 100px;
      height: 3px;
      background: #00bcd4;
      transform: translateX(-50%);
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 3rem;
      color: #00bcd4;
      text-shadow: 0 0 15px #00bcd4;
      letter-spacing: 2px;
    }

    .lead {
      color: #bbb;
      font-size: 1.3rem;
    }

    .video-card {
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      border-radius: 0.5rem;
      overflow: hidden;
      background: rgba(255,255,255,0.05);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.1);
    }

    .video-card:hover {
      transform: translateY(-5px) scale(1.02);
      box-shadow: 0 0 25px rgba(0,188,212,0.4);
    }

    iframe {
      width: 100%;
      height: 220px;
      border: none;
      border-radius: 0.5rem 0.5rem 0 0;
    }

    footer {
      background: #0a0a0f;
      padding: 2rem 0;
      text-align: center;
      color: #aaa;
      border-top: 1px solid rgba(255,255,255,0.1);
      font-size: 0.9rem;
    }

    /* ----------- Animaciones sutiles ----------- */
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .video-card {
      animation: fadeInUp 0.6s ease forwards;
    }

    /* ----------- Navbar futura opcional ----------- */
    nav {
      background: rgba(0,0,0,0.7);
      border-bottom: 1px solid rgba(0,188,212,0.2);
      position: sticky;
      top: 0;
      z-index: 10;
      backdrop-filter: blur(8px);
    }

    nav a {
      color: #00bcd4 !important;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    nav a:hover {
      color: #fff !important;
    }

    /* ----------- T칤tulos ----------- */

      font-family: 'Orbitron', sans-serif;
      text-shadow: 0 0 10px #00bcd4;
      margin-bottom: 2rem;
      letter-spacing: 2px;
    }
  </style>
